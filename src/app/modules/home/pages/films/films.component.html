<app-loading *ngIf="this.loading"></app-loading>
<div class="container" style="max-width: 980px;">
    <div class="wrapper" id="wrapperFac">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Peliculas">
                <div class="container">
                    <div class="col-md-7 space"></div>
                    <div class="col-md-5 space">
                        <a type="button" style="width: 100%; margin-bottom: 10px;" class="btn btn-dark"
                            (click)="OpenFormDialog($event, 'create', 1)">
                            Registrar pelicula
                            <i class="fa-solid fa-tower-control"></i>
                        </a>
                    </div>
                    <div class="col-md-12">
                        <app-generic-table [columns]="columns" [table]="table" [options]="options"
                            (dateil)="OpenFormDialog($event, 'view', 1)"
                            (edit)="OpenFormDialog($event, 'edit', 1)"></app-generic-table>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Formatos">
                <div class="container">
                    <div class="col-md-12 space"></div>
                    <div class="col-md-12">
                        <app-generic-table [columns]="columnsFormats" [table]="'Formats'"></app-generic-table>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Generos">
                <div class="container">
                    <div class="col-md-12 space"></div>
                    <div class="col-md-12">
                        <app-generic-table [columns]="columnsGenders" [table]="'Genders'"></app-generic-table>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
